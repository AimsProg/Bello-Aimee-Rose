<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login UI</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #1c1f2b;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      width: 800px;
      height: 500px;
      background: #2b2f3c;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .left {
      flex: 1;
      background: url('content_22.webp') no-repeat center center;
      background-size: cover;
    }

    .right {
      flex: 1;
      background: #2c2f3f;
      color: #fff;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .right h2 {
      margin-bottom: 30px;
      font-size: 26px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-size: 14px;
      display: block;
      margin-bottom: 6px;
      color: #bbb;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #444857;
      color: #fff;
      font-size: 14px;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      margin-bottom: 20px;
      color: #aaa;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(to right, #36d1dc, #5b86e5);
      color: white;
      font-weight: bold;
      font-size: 15px;
      margin-bottom: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .footer-links {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
      color: #888;
    }

    .footer-links a {
      color: #888;
      text-decoration: none;
      margin: 0 5px;
    }

    .signup-text {
      text-align: right;
      margin-bottom: 20px;
      font-size: 13px;
    }

    .signup-text a {
      color: #5b86e5;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="right">
      <div class="signup-text">Sign Up</div>
      <h2>Sign In</h2>
      <form>
        <div class="form-group">
          <label>Your email</label>
          <input type="email" placeholder="bob.8888@gmail.com" />
        </div>
        <div class="form-group">
          <label>Your password</label>
          <input type="password" placeholder="••••••••" />
        </div>
        <div class="options">
          <label><input type="checkbox" /> Keep me logged in</label>
          <a href="#">Forgot password?</a>
        </div>
        <button class="btn">SIGN IN</button>
        <button class="btn" style="background: linear-gradient(to right, #56ab2f, #a8e063);">SIGN IN WITH GOOGLE</button>
      </form>
      <div class="footer-links">
        <!-- <a href="#">Privacy</a> ·  -->
        <!-- <a href="#">Terms</a> ·  -->
        <a href="#">About</a>
      </div>
    </div>
  </div>
</body>
</html>
