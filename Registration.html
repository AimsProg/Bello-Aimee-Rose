<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
    <form action="">
        <h2>Register</h2>
    <hr>
        <label for="name">FirstName: </label>
        <input type="text" name="name" id="name" placeholder="Enter your Firstname" required>

        <label for="name">LastName: </label>
        <input type="text" name="name" id="name" placeholder="Enter your Lastname" required>

    <br>
    <br>
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" placeholder="Enter Your Age" min="1" max="100">

    <br>
        <label for="date">Date:</label>
        <input type="date" name="date" id="date" placeholder="Enter Your Date of Birth:">

    <br>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="gender" value="Male">
        <label for="gender">Male</label>
        <input type="radio" name="gender" id="gender" value="Female">
        <label for="gender">Female</label>

    <br>
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" placeholder="Enter your Email" required>

    <br>
        <label for="password">Password: </label>
        <input type="password" name="password" id="password" placeholder="Enter your Password" required>
    
    <br>
        <label for="password">Confirm Password: </label>
        <input type="password" name="password" id="password" placeholder="Confirm Password" required>

     <br>
        <input type="checkbox" name="terms" id="terms" value="agree" required>
        <label for="terms">I agree to the terms and conditions</label>    
    
    <br>
        <button type="Submit">Submit</button>
        <button type="Cancel">Cancel</button>

</form>
</body>
</html>
