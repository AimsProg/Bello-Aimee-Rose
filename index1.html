<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="basic.html">
        <h3>Register </h3>
    <hr>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter Your Name:" required>
    <br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Enter Your Password:" required>
    <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter Your Email:">
    <br>
        <label for="age">Age:</label>
        <input type="range" name="age" id="age" placeholder="Enter Your Age:" min="1" max="100">
    <br>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="gender" value="Male">
        <label for="gender">Male</label>
        <input type="radio" name="gender" id="gender" value="Female">
        <label for="gender">Female</label>
    <br>
        <label for="date">Date:</label>
        <input type="date" name="date" id="date" placeholder="Enter Your Date of Birth:">
        <label for="date">Time:</label>
        <input type="time" name="time" id="time" placeholder="Enter Your Time of Birth:">
    <br>
        <label for="color">Favorite Color:</label>
        <input type="color" name="color" id="color" value="#4f46e5">
    <br>
        <label for="Country">Country: </label>
        <select name="location" id="location">
             <option value="Philippines">Philippines</option>
            <option value="Japan">Japan</option>
            <option value="United States">United States</option>
            <option value="South Korea">South Korea</option>
            <option value="Canada">Canada</option>
        </select>
    <br>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message here"></textarea>
    <br>
        <input type="checkbox" name="terms" id="terms" value="agree" required>
        <label for="terms">I agree to the terms and conditions</label>
  
    <br>
        <input type="submit" value="Submit">
        <button type="reset">Reset</button>

    </form>
</body>
</html>
